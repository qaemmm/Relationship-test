<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测评问卷 - 亲密关系依恋测评</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body class="quiz-page">
    <!-- 进度条 -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-text" id="progressText">1 / 24</div>
    </div>

    <!-- 题目容器 -->
    <div class="quiz-container">
        <div class="question-card" id="questionCard">
            <h2 class="question-number" id="questionNumber">第 1 题</h2>
            <p class="question-text" id="questionText">题目加载中...</p>

            <div class="options-container" id="optionsContainer">
                <button class="option-btn" data-value="1">
                    <span class="option-label">非常不同意</span>
                    <span class="option-value">1</span>
                </button>
                <button class="option-btn" data-value="2">
                    <span class="option-label">比较不同意</span>
                    <span class="option-value">2</span>
                </button>
                <button class="option-btn" data-value="3">
                    <span class="option-label">说不清 / 一般</span>
                    <span class="option-value">3</span>
                </button>
                <button class="option-btn" data-value="4">
                    <span class="option-label">比较同意</span>
                    <span class="option-value">4</span>
                </button>
                <button class="option-btn" data-value="5">
                    <span class="option-label">非常同意</span>
                    <span class="option-value">5</span>
                </button>
            </div>
        </div>

        <!-- 返回按钮 -->
        <button class="back-btn" id="backBtn" onclick="previousQuestion()" style="display: none;">
            ← 上一题
        </button>
    </div>

    <script src="js/algorithm.js"></script>
    <script src="js/quiz.js"></script>
</body>

</html>
